<h1>Balink HW</h1>
  
<mat-horizontal-stepper>
   
  <mat-step label="Step 1">
    <div class="personal">
        <label for="firstName">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your Name..">

        <label for="lastName">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your Last Name..">

        <label for="title">Title </label>
        <input type="text" id="fname" name="firstname" placeholder="Your Title.. ">
    </div>
  
    <div class="center">
      <button mat-button matStepperNext class="next">Next</button>
    </div>
  

  </mat-step>
   
  <mat-step label="Step 2">
    <div class="address">
      <label for="CountryName">Country Name</label>
      <input type="text" id="CountryName" name="CountryName" placeholder="Your Country Name ..">

      <label for="cityName">City Name</label>
      <input type="text" id="cityName" name="cityName" placeholder="Your City Name..">

      <label for="street">Street </label>
      <input type="text" id="street" name="street" placeholder="Your Street.. ">
  </div>

  <div class="center">
  
    <button mat-button matStepperPrevious class="back"> < Back</button>
    <button mat-button matStepperNext class="next">Next</button>
   

  </div>
  </mat-step>
 
  <mat-step label="Step 3">
    <div class="address">
      <label for="email">Email </label>
      <input type="text" id="Email" name="Email" placeholder="Your Email ..">
  
      <label for="phone">Phone </label>
      <input type="text" id="phone" name="Phone" placeholder="Your Phone ..">

      <label class="container">Option
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>

      <input type="submit" value="Submit">
      <div class="center">
        <button mat-button matStepperPrevious class="back"> < Back</button>
      </div>
  </div>
  </mat-step>
    
</mat-horizontal-stepper>
